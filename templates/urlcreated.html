{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <div class="card p-4">
        <h2 class="text-center mb-4"><b>Your Short URL has been created!</b> </h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="shortUrlInput" value="{{ shorturl }}">
            <div class="input-group-append">
                <button class="btn btn-primary" id="copyButton">Copy</button>
                <a href="{{ shorturl }}" class="btn btn-secondary">Visit</a>
            </div>
        </div>
        <h3 class="text-center mt-2">Your short URL is</h3>
        <h5 class="mt-3" ><a href="{{ shorturl }}">{{ shorturl }}</a></h5>
        <h3 class="text-center mt-3">Your long URL is</h3>
        <h5 class="mt-3" ><a href="{{ longurl }}">{{ longurl }}</a></h5>
    </div>
</div>

<script>
    const copyButton = document.getElementById('copyButton');
    const shortUrlInput = document.getElementById('shortUrlInput');

    copyButton.addEventListener('click', () => {
        shortUrlInput.select();
        document.execCommand('copy');
        copyButton.textContent = 'Copied!';
    });
</script>

{% endblock %}
