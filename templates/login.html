{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
    <div class="container d-md-flex justify-content-center mt-5">
        <div class="col-md-6  rounded p-md-5 authbox px-2 py-4">
            <h1 class="text-center">Login</h1>
            <form action="" onsubmit="login(event)" class="text-start">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control" name="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <div class="mt-2 w-100">
                    <input type="submit" class="btn btn-primary w-100 text-center" value="Login">
                    <a href="{% url 'register' %}" class="btn btn-primary mt-2 text-light w-100 text-center">Register</a>
                </div>
            </form>
            <a href="{% url 'home' %}" id="myButton" style="visibility: hidden;">Log in</a>
        </div>
    </div>
    
    <script>
    
    function login(event){
        event.preventDefault();
        var email=document.getElementById('email').value;
        var password=document.getElementById('password').value;
        dataToSend={
        email:email,
        password:password
        }
        fetch('/saveuser/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataToSend)
            })
            .then(response => {
                if (response.ok) {            
                        return response.json();
                    }
                    throw new Error('Network response was not ok.');
            })  
            .then(data => {
                let user_id=data.user_id;
                if (user_id){
                    localStorage.setItem('urlUserID',user_id);
                    document.getElementById('email').value="";
                    document.getElementById('password').value="";
                    console.log(localStorage.getItem('urlUserID'));
                    const button = document.getElementById('myButton');
                    button.click();
    
                }
                else{
                    console.log(user_id);
                    alert('Invalid Email or Password');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

    {% endblock %}
